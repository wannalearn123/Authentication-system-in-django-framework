<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    {% extends '../base.html' %}
    {% block content %} 
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endblock %}

</body>
</html>
