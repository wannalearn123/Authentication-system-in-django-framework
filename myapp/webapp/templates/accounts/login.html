<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    {% extends '../base.html' %} 
    {% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <p>Username: <input type="text" name="username"></p>
        <p>Password: <input type="password" name="password"></p>
        <button type="submit">Login</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% endblock %}

</body>
</html>
